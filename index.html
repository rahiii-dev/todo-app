<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1 class="sr-only">Todo App</h1>
    <div id="main" role="main">
      <div id="img-bg"></div>
      <div id="todo_container">
        <div class="head" aria-label="header">
          <span class="title">TODO</span>
          <button type="button" id="modechanger" aria-label="themechanger">
            <i class="bi bi-moon-fill"></i>
          </button>
        </div>
        <div class="body" aria-label="createtodo">
          <form action="#" id="todo_form">
            <input
              type="text"
              id="todo_inp"
              placeholder="Create new todo.."
              autocomplete="off"
            />
            <button
              type="submit"
              class="todo_check_btn"
              aria-label="Submittodo"
            >
              <i class="bi bi-check-lg"></i>
            </button>
          </form>

          <div id="todo_results">
            <div class="result_body"></div>

            <div class="result_footer">
              <div id="todo_left"><span>0</span> items left</div>
              <div class="todo_filter">
                <button id="all_todo" class="active">All</button>
                <button id="active_todo">Active</button>
                <button id="completed_todo">Completed</button>

                <div class="dragdrop">Drag and drop to reorder list</div>
              </div>
              <div>
                <button id="clear_completed">Clear Completed</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/jq.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/jqtouch.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
